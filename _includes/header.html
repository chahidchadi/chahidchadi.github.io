<header class="site-header" style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364); padding: 20px 0; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <div class="wrapper" style="display: flex; justify-content: center; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
    
    <!-- Header Title -->
    <div class="site-title" style="font-size: 24px; color: #fff; font-weight: 600; text-align: center;">
      Chadi Chahid - Academic Homepage
    </div>
    <!-- Navigation -->
    <nav class="site-nav" style="margin-left: auto;">
      <a href="#" class="menu-icon" style="display: none;"> <!-- Hide on larger screens -->
        <svg viewBox="0 0 18 15" width="24" height="24">
          <path fill="#fff" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
          <path fill="#fff" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
          <path fill="#fff" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
        </svg>
      </a>
      <div class="trigger" style="display: flex; gap: 20px;">
        <span class='page-links'>
          {% assign pages=site.pages | where:"lang", "en" | sort: 'ident' %}
          {% for p in pages %}
            {% if p.title == page.title %}
            <b class="page-link current" style="color: #fff; font-weight: 600;">{{ p.title }}</b>
            {% elsif p.title %}
            <a class="page-link" href="{{ p.url | prepend: site.baseurl }}" style="color: #fff; text-decoration: none; font-weight: 400; transition: color 0.3s ease;">{{ p.title }}</a>
            {% endif %}
          {% endfor %}
        </span>
      </div>
    </nav>
  </div><!-- wrapper -->
</header>

<style>
  .page-link:hover {
    color: #ccc !important;
  }
</style>
